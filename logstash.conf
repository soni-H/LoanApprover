input {
    file{
        path =>""
        start_position => "beginning"
    }
}
filter {
    plugin {
        grok {
            match => { "message" => "%{TIMESTAMP_ISO8601:timestamp}] %{LOGLEVEL:loglevel}\|%{GREEDYDATA:module}\|%{GREEDYDATA:content}"
                    }
        }
        date {
            locale => "en"
            match => [ "timestamp", "YYYY-MM-dd HH:mm:ss"]
            target => "@timestamp"
        }
    }
}
output {
    elasticsearch {
        hosts => ["localhost:9200"]
        index => "indexforlogstash"
    }
}